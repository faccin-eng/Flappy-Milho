name: flappy_milho
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flame: ^1.15.0
  cupertino_icons: ^1.0.8
  flame_audio: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:
  assets: 
    - assets/images/
    - assets/audio/theme_game.wav


flutter_icons:
  android: true
  ios: false
  image_path: "assets/images/app_icon.png"
  #adaptive_icon_background: "#ffffff"  # cor de fundo (opcional)
  adaptive_icon_foreground: "assets/images/app_icon.png"
